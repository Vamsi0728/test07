<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BookMyShow</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }
      body {
        background: #f5f5f5;
      }

      /* HEADER */
      .header {
        background: #1f2533;
        color: white;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .logo {
        color: #f84464;
        font-size: 26px;
        font-weight: bold;
      }
      .header input {
        padding: 8px 12px;
        border-radius: 5px;
        border: none;
        width: 300px;
      }

      /* BANNER */
      .banner {
        background: linear-gradient(90deg, #f84464, #f06292);
        color: white;
        padding: 40px;
        text-align: center;
        font-size: 28px;
        font-weight: bold;
      }

      /* SECTION */
      .section {
        padding: 20px 30px;
      }
      .section h2 {
        margin-bottom: 15px;
      }

      /* MOVIES */
      .movies {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }

      /* MOVIE CARD + ZOOM EFFECT */
      .movie-card {
        background: white;
        width: 200px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        transition: 0.3s;
        cursor: pointer;
      }
      .movie-card:hover {
        transform: scale(1.08);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      }

      .movie-card img {
        width: 100%;
        height: 280px;
        object-fit: cover;
        transition: 0.3s;
      }
      .movie-card:hover img {
        transform: scale(1.1);
      }

      .movie-info {
        padding: 10px;
      }
      .movie-info h4 {
        margin-bottom: 5px;
      }
      .movie-info p {
        font-size: 14px;
        color: #6b7280;
      }

      .book-btn {
        display: block;
        margin-top: 10px;
        background: #f84464;
        color: white;
        text-align: center;
        padding: 8px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <!-- HEADER -->
    <div class="header">
      <div class="logo">bookmyshow</div>
      <input type="text" placeholder="Search for Movies, Events, Plays" />
    </div>
