<!DOCTYPE html>
<html>
  <head>
    <title>Select Area | BookMyShow</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial;
      }
      body {
        background: #f5f5f5;
      }
      .header {
        background: #1f2533;
        color: white;
        padding: 15px 30px;
      }
      .logo {
        color: #f84464;
        font-size: 26px;
        font-weight: bold;
      }
      .container {
        width: 420px;
        margin: 70px auto;
        background: #fff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
      }
      .item {
        padding: 14px;
        border: 1px solid #ddd;
        margin: 10px 0;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
      }
      .item:hover {
        background: #f84464;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="header"><div class="logo">bookmyshow</div></div>

    <div class="container">
      <h2>Select Area (Vizag)</h2>
      <div class="item" onclick="location.href='show-seat.html'">
        MVP Colony
      </div>
      <div class="item" onclick="location.href='show-seat.html'">
        Dwaraka Nagar
      </div>
      <div class="item" onclick="location.href='show-seat.html'">Gajuwaka</div>
      <div class="item" onclick="location.href='show-seat.html'">
        NAD Junction
      </div>
    </div>
  </body>
</html>
