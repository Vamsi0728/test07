<!DOCTYPE html>
<html>
  <head>
    <title>Login | BookMyShow</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial;
      }
      body {
        background: #f5f5f5;
      }
      .header {
        background: #1f2533;
        color: white;
        padding: 15px 30px;
      }
      .logo {
        color: #f84464;
        font-size: 26px;
        font-weight: bold;
      }
      .container {
        width: 400px;
        margin: 80px auto;
        background: #fff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      .btn {
        width: 100%;
        background: #f84464;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="header"><div class="logo">bookmyshow</div></div>

    <div class="container">
      <h2>Login</h2>
      <input type="text" placeholder="Mobile / Email" />
      <input type="password" placeholder="Password" />
      <button class="btn" onclick="location.href='payment.html'">
        Continue
      </button>
    </div>
  </body>
</html>
